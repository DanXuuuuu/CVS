
<div class="directory">
    <h1>CVS Users</h1>
    <div *ngFor="let employee of employees" class="employee-card">
        <img [src]="employee.avatar" alt="employee picture">
    
    <div class="info">
        <h2>{{employee.first_name}} {{employee.last_name}}</h2>
        <a >{{employee.email}}</a>
    </div>
</div>
</div>
